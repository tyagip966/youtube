</ion-header>

  <ion-content class="home">
    <div *ngFor="let post of posts">
      <ion-card class="adv-map">
        <div style="position: relative">
          <div class="sixteen-nine">
            <div class="content">
              <img src="{{post.snippet.thumbnails.high.url}}">
            </div>
          </div>
          <div class="adv-btn" slot="end">
            <ion-button color="danger" class="play-btn" (click)="playVideo($event, post)" >
              <ion-icon name='play'></ion-icon>
            </ion-button>
          </div>
          <!-- <div class="adv-btn" slot="end">
            <ion-fab slot="fixed">
              <ion-fab-button>Button</ion-fab-button>
            </ion-fab>
          </div> -->
          <div>
            <ion-item style="padding-top: 26px;">
              <ion-icon subtle large item-left name='disc' primary></ion-icon>
              <h2 class="item-text-wrap">{{post.snippet.title}}</h2>
            </ion-item>
          </div>
        </div>
        <!-- <ion-item style="padding-top: 26px;">
          <ion-icon subtle large item-left name='disc' primary></ion-icon>

        <ion-item actions>
          <button primary clear item-right>
            <ion-icon name='share'></ion-icon>
            SHARE
          </button>
        </ion-item>

      </ion-card>
    </div>
